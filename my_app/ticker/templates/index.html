<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {% for f in form %}
        <label for="{{ f.id_for_label }}">{{ f.label }}</label>
        {{f}}
        <div>{{f.errors}}</div>
        <button type="submit">Создать</button>
        {% endfor %}
    </form>
</body>
</html>
